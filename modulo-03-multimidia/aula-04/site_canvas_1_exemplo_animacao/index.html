<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de canvas</title>
</head>
<body>



    <main>
        <canvas id="meuCanvas" width="200" height="200"></canvas>
    </main>


    
</body>
<script>
    /*
    Desenhos Complexos e Animações
Linhas e Formas: Use métodos como moveTo e lineTo para desenhar linhas e formas.
Animações: Use requestAnimationFrame para criar animações fluidas.
Exemplo de Animação
// Exemplo de função de animação
    */
    var canvas = document.getElementById("meuCanvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "rgb(255, 0, 0)";
    ctx.fillRect(10, 10, 100, 100);

    // Exemplo de animação com requestAnimationFrame
    var x = 0;
    var y = 0;
    var largura = 100;
    var altura = 100;
    var velocidadeX = 5;
    var velocidadeY = 5;
    var cor = "rgb(255, 0, 0)";

    function desenhar(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = cor;
        ctx.fillRect(x, y, largura, altura);
        x += velocidadeX;
        y += velocidadeY;
        if(x + largura > canvas.width || x < 0){
            velocidadeX *= -1;
        }
        if(y + altura > canvas.height || y < 0){
            velocidadeY *= -1;
        }
        requestAnimationFrame(desenhar);
    }

    // Animação que se movimenta de forma aleatória na tela em todos os lados
    var x = 0;
    var y = 0;
    var largura = 100;
    var altura = 100;
    var velocidadeX = Math.floor(Math.random() * 10) - 5;
    var velocidadeY = Math.floor(Math.random() * 10) - 5;
    var cor = "rgb(255, 0, 0)";
    
    function desenharAleatorio(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = cor;
        ctx.fillRect(x, y, largura, altura);
        x += velocidadeX;
        y += velocidadeY;
        if(x + largura > canvas.width || x < 0){
            velocidadeX = Math.floor(Math.random() * 10) - 5;
        }
        if(y + altura > canvas.height || y < 0){
            velocidadeY = Math.floor(Math.random() * 10) - 5;
        }
        requestAnimationFrame(desenharAleatorio);
    }
    desenhar();

    

</script>
</html>
