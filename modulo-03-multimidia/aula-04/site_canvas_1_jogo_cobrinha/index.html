<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo da cobrinha</title>
</head>
<body>



    <canvas id="tela" width="800" height="600" style="border:1px solid #000000;">
    </canvas>


    
</body>
<script>
   // Criar um bloquinho vermelho na tela e movimentar usando o teclado
   // Tela 800x600
    // Bloquinho 50x50
    // Teclas: cima, baixo, esquerda, direita
    // Ao precionar a tecla "Enter" limpa o canvas

    var tela = document.getElementById("tela");
    var ctx_cobrinha = tela.getContext("2d");
    
    var x = 0;
    var y = 0;
    var largura = 50;
    var altura = 50;

    // Desenhar um retangulo vermelho
    ctx_cobrinha.fillStyle = "rgb(255, 0, 0)";
    ctx_cobrinha.fillRect(x, y, largura, altura);

    // Mover para a direita
    document.addEventListener("keydown", function(event){
        if(event.keyCode == 39){
            ctx_cobrinha.clearRect(0, 0, tela.width, tela.height);
            ctx_cobrinha.fillRect(x += 10, y, largura, altura);
        }
    });
    // Mover para a esquerda
    document.addEventListener("keydown", function(event){
        if(event.keyCode == 37){
            ctx_cobrinha.clearRect(0, 0, tela.width, tela.height);
            ctx_cobrinha.fillRect(x -= 10, y, largura, altura);
        }
    });

    // Mover para cima
    document.addEventListener("keydown", function(event){
        if(event.keyCode == 38){
            ctx_cobrinha.clearRect(0, 0, tela.width, tela.height);
            ctx_cobrinha.fillRect(x, y -= 10, largura, altura);
        }
    });

    // Mover para baixo
    document.addEventListener("keydown", function(event){
        if(event.keyCode == 40){
            ctx_cobrinha.clearRect(0, 0, tela.width, tela.height);
            ctx_cobrinha.fillRect(x, y += 10, largura, altura);
        }
    });





    

    

</script>
</html>
