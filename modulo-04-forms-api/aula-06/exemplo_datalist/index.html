

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo CSS Básico</title>
        <link rel="stylesheet" href="estilo.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <h1 class="text-success">
                Exemplo de Datalist
            </h1>

            <h2>Bootstrap5 para formulários</h2>

            <label for="dadoSelecionado" class="form-label">
                Datalist
            </label>
            <input class="form-control" 
            list="dataListDados" id="dadoSelecionado" 
            placeholder="Selecione uma opção: ">

            <datalist id="dataListDados"></datalist> 

            <br>
            <button type="button" onclick="clicou()" class="btn btn-primary">Enviar</button>
            <h1 id="resultado"></h1>
        </div>
    </body>

    <script>
   
        // Busca do bando de dados
        var lista_cursos = ["HTML", "CSS", "JavaScript", "Bootstrap"];


        var datalist = document.getElementById("dataListDados");
        // Popula o datalist
        for (var i = 0; i < lista_cursos.length; i++) {
            var option = document.createElement("option");
            option.value = lista_cursos[i];
            datalist.appendChild(option);
        }

        function clicou() {
            var dadoSelecionado = document.getElementById("dadoSelecionado").value;
            // Verifica se o dado selecionado está na lista
            if (lista_cursos.indexOf(dadoSelecionado) != -1) {
                alert("O dado selecionado está na lista!");
                var resultado = document.getElementById("resultado");
                resultado.innerHTML = dadoSelecionado;
                // TODO
            } else {
                alert("O dado selecionado não está na lista!");
            }
        }
    </script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
