<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Inscrição para Eventos</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
        }
        .form-group .error {
            color: red;
            font-size: 0.8em;
        }
        button {
            padding: 10px 15px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Formulário de Inscrição para Eventos</h2>
    <form id="eventForm">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <div class="error" id="nameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="event">Evento:</label>
            <select id="event" name="event" required>
                <option value="">Selecione um Evento</option>
                <option value="conference">Conferência</option>
                <option value="seminar">Seminário</option>
                <option value="workshop">Workshop</option>
            </select>
            <div class="error" id="eventError"></div>
        </div>

        <button type="submit">Inscrever</button>
    </form>

    <script>
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            validateForm();
        });

        function validateForm() {
            // Exemplo de validação simples
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var event = document.getElementById('event').value;
            var valid = true;

            if (name.length === 0) {
                document.getElementById('nameError').innerText = 'Por favor, insira seu nome.';
                valid = false;
            } else {
                document.getElementById('nameError').innerText = '';
            }

            if (email.length === 0) {
                document.getElementById('emailError').innerText = 'Por favor, insira seu email.';
                valid = false;
            } else {
                document.getElementById('emailError').innerText = '';
            }

            if (event.length === 0) {
                document.getElementById('eventError').innerText = 'Por favor, selecione um evento.';
                valid = false;
            } else {
                document.getElementById('eventError').innerText = '';
            }

            if (valid) {
                // Processa o formulário ou exibe mensagem de sucesso
                alert('Inscrição realizada com sucesso!');
            }
        }
    </script>
</body>
</html>
